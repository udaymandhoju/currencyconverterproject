<html>
<head>
  <title>Rating</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="images/logo1.png">
</head>
<body class="rating">
   <img src="images/logo1.png" link href="logo.html">
<div class="rateus">
<form action="submit-rating" method="post">
  <label for="rating">Please rate us:</label>
  <select class="boxx" name="rating" id="rating">
    <option class="options" value="5">Excellent (5)</option>
    <option class="options" value="4">Good (4)</option>
    <option class="options" value="3">Average (3)</option>
    <option class="options" value="2">Poor (2)</option>
    <option class="options" value="1">Terrible (1)</option>
  </select>
  <input type="submit" value="Submit">
</form>
</div>

</body>
</html>
